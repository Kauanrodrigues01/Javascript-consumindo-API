<!DOCTYPE html>
<html lang="pt-br" data-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --color-text: #393939;
            --bg-color: rgb(201, 251, 251);
        }

        [data-mode="dark"] {
            --color-text: #fff;
            --bg-color: #212121;
        }

        body {
            color: var(--color-text);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
            /* Adicione outras propriedades de estilo que dependem do modo */
        }
    </style>
</head>
<body>
    <button onclick="toggleMode()">Alterar Modo</button>
    <!-- Conteúdo do corpo do documento -->
    <h1>Exemplo de Alternância de Modo</h1>
    <p>Este é um exemplo de página com alternância de modo claro e escuro.</p>

    <script>
        function toggleMode() {
            const htmlElement = document.querySelector('html');
            const currentMode = htmlElement.getAttribute('data-mode');

            if (currentMode === 'light') {
                htmlElement.setAttribute('data-mode', 'dark');
            } else {
                htmlElement.setAttribute('data-mode', 'light');
            }
        }
    </script>
</body>
</html>
